<!DOCTYPE html>
<html>
<head>
  <title>Greg's List</title>
  <meta content="Classifed ads from around the world - done better than Craigslist.">
  <link rel="stylesheet" type="text/css" href="gregs-list.css">
</head>
<body>
  <header>
    <nav class="head-master">
      <div>  
        <h1 class="title">Greg's List</h1>
      </div>
      <ul class="hover-master">
        <li class="hover"><a href="">Post</a></li>
        <li class="hover"><a href="">Account</a></li>
      </ul>
    </nav>
  </header>
  <main>
      <section class="search-master">
        <form>
          <label for="search">Search Jobs</label>
          <input type="text" name="search" placeholder="Search software jobs"/>
          <!--<input type="image" name="search-glass" src="magnifying-glass.png" class="glass">-->
          <img class="glass" src="magnifying-glass.png" alt="Search-Pic">
        </form> 
      </section>
	  <nav class="pages-master">
      <a class="page prev">< prev</a>
      <span class="page current">1 to 100 of 179</span>
      <a class="page next">next ></a>
    </nav>
    <div class="results-master">
      <ul class="results">
        <li class="result">
          <span class="result-date">June 22</span>
          <a class="result-title" href="#">Technical Project Manager</a>
          <span class="result-locale">Midtown East</span>
        </li>
        <li class="result">
          <span class="result-date">June 21</span>
          <a class="result-title" href="#">Frontend Developer</a>
          <span class="result-locale">SoHo</span>
        </li>
        <li class="result">
          <span class="result-date">June 20</span>
          <a class="result-title" href="#">Senior Python Developer</a>
          <span class="result-locale">Flatiron</span>
        </li>
      </ul>
    </div>
  </main>
</body>
</html>
